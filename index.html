<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wagon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAV-BAR -->
         
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-background">
          <div class="container">
            <a class="navbar-brand" href="#"> <img src="assets/Food-wagon-Logo.png" alt="foodwagon-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <div class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-center navbar-text ">
              <span class="navbar-address-text1"><b>Deliver to:</b></span>
             <span><img src="assets/navbar-location=icon.png" alt="location-icon"></span>
             <span class="navbar-address-text2">Current Location</span>
             <span class="navbar-address-text3">Mohammadpur Bus Stand, Dhaka</span>
            </div>
              
              <form class="d-flex" role="search">
                <div class="navbar-search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                                <input class="form-control me-2" type="search" placeholder="Search Food" aria-label="Search"> 
                <button class="nav-bar-button"> <div class=" d-flex d-flex align-items-center gap-1 "><i class="fa-solid fa-right-to-bracket"></i> Search</div></button>
              </form>
            </div>
          </div>
        </nav>
    <!-- Hero-section     -->
        
      <div class="header">
        <div class="row">
        <div class="d-flex justify-content d-flex align-items-center">
          <div class="col-sm-12 col-md-8 col-lg-6  header-row-1">
            <div class="hero-section-text-1">
            Are you starving?
          </div>
          <div class="hero-section-text-2">
            Within a few clicks, find meals that are accessible near you
          </div>
          <!-- NAV-TABS -->
          <div class="nav-tab">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-motorcycle" aria-hidden="true"></i>Delivery</a>
                <div><i class="fas fa-map-marker-alt text-danger input-box-icon nav-tab-icon"></i> 
                  <input class="nav-tab-search" type="Search" placeholder="Enetr You Address"></div>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"> <i class="fas fa-shopping-bag me-2"></i>Pickup</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex justify-content d-flex align-items-center">
         <div class="col-12 col-sm-none col-md-none col-lg-6 col-xxl-6 header-image-2">
          <img src="assets/header-image-2.png" class="img-fluid" alt="...">
         </div>
        </div> 
        </div>
        </div>
      </div>

        
        
        
        
        
        
       
    </header>
    <script src="https://kit.fontawesome.com/d772ee3a68.js" crossorigin="anonymous"></script>
    <script src="bootstrap.js"></script>
    <script src="popper.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
